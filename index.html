<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Market</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts: Inter (for general text) and Playfair Display (for headings) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <!-- Font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">

</head>
<body class="bg-gray-50 max-w-8xl">

    <!-- Header Section -->
    <header class="w-full bg-white  px-5 py-10">
        <nav class="container flex justify-between items-center">
            <!-- Logo -->
            <div class="flex items-center space-x-2">
                <img src="./assets/logo.png" alt="Logo" class="h-10">
            </div>

            <!-- Navigation Links -->
            <ul class="flex text-lg font-medium space-x-5">
                <li><a href="#" class="text-black">Home</a></li>
                <li><a href="#" class="text-gray-500">About Us</a></li>
                <li><a href="#" class="text-gray-500">Shop</a></li>
                <li><a href="#" class="text-black "><i class="fa-solid fa-cart-shopping"></i> Cart ($50)</a></li>
            </ul>

            <!-- Cart for mobile -->

            <div class="sm:hidden pr-10 font-bold">
               <a href="#" class="text-black "><i class="fa-solid fa-cart-shopping"></i> Cart ($50)</a>
            </div>
        </nav>

         <!-- Banner Section -->
        <section class="banner-section flex items-center justify-center mt-20">
            <div class="banner-content text-center p-6">
                 <h1 class="text-5xl font-bold">
                    Always <span class="text-orange-500">Fresh <br> Flowers</span>
                </h1>
                <p class="text-lg sm:text-base">
                    Indulge your senses with the beauty and fragrance of our fresh flower shop. From classic roses to exotic blooms, we offer a wide variety of fresh flowers that are perfect for any occasion. 
                </p>
            </div> 
            <div class="container flex justify-center">
               <img src="./assets/hero-flower.png" alt="Flower Image">
            </div>
        </section>
    </header>
</body>
</html>
